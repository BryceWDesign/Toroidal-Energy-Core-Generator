<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <style>
    .label { font: bold 16px sans-serif; fill: #000; }
    .component { stroke: #333; stroke-width: 2; fill: none; }
    .energy { stroke: #f00; stroke-width: 3; stroke-dasharray: 5,5; }
    .piezo { fill: #66ccff; stroke: #006699; stroke-width: 2; }
    .thermal { fill: #ffcc00; stroke: #996600; stroke-width: 2; }
    .rebounder { fill: #999; stroke: #333; stroke-width: 1; }
  </style>

  <!-- Outer toroid -->
  <ellipse cx="600" cy="400" rx="350" ry="200" class="component"/>
  <text x="570" y="50" class="label">Toroidal Containment Shell</text>

  <!-- Inner core -->
  <ellipse cx="600" cy="400" rx="250" ry="150" class="component"/>

  <!-- Energy path -->
  <path d="M250,400 C250,100 950,100 950,400 C950,700 250,700 250,400 Z" class="energy"/>
  <text x="1000" y="400" class="label" transform="rotate(90 1000,400)">Force Bounce Loop</text>

  <!-- Piezoelectric layer -->
  <ellipse cx="600" cy="400" rx="300" ry="175" class="piezo"/>
  <text x="600" y="250" class="label" text-anchor="middle">Piezoelectric Harvesting Layer</text>

  <!-- Thermal scavenging -->
  <ellipse cx="600" cy="400" rx="320" ry="185" class="thermal"/>
  <text x="600" y="570" class="label" text-anchor="middle">Thermal Energy Layer</text>

  <!-- Rebounding elements -->
  <polygon points="600,250 620,270 600,290 580,270" class="rebounder"/>
  <polygon points="750,400 770,420 750,440 730,420" class="rebounder"/>
  <polygon points="600,550 620,570 600,590 580,570" class="rebounder"/>
  <polygon points="450,400 470,420 450,440 430,420" class="rebounder"/>
  <text x="600" y="420" class="label" text-anchor="middle">High-Rebound Core Objects</text>

  <!-- Ports -->
  <rect x="1130" y="375" width="40" height="50" stroke="#000" fill="#ccc"/>
  <text x="1175" y="405" class="label">Power Out</text>
</svg>
