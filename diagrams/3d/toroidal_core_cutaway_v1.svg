<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: sans-serif; font-size: 13px; fill: black; }
    .core { fill: #ccc; stroke: #000; stroke-width: 2; }
