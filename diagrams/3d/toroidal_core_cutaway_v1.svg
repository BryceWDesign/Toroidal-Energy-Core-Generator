  <!-- Internal Wall Insulation -->
  <ellipse cx="600" cy="400" rx="290" ry="145" class="insulation"/>
  <ellipse cx="600" cy="400" rx="210" ry="105" fill="white" stroke="black" stroke-dasharray="2,2"/>

  <!-- Piezo Discs -->
  <circle cx="450" cy="320" r="10" class="disc"/>
  <circle cx="480" cy="290" r="10" class="disc"/>
  <circle cx="510" cy="270" r="10" class="disc"/>
  <text x="420" y="300">Piezo Discs</text>

