  </style>

  <!-- Outer Toroid -->
  <ellipse cx="600" cy="400" rx="300" ry="150" class="core"/>
  <ellipse cx="600" cy="400" rx="200" ry="100" fill="white" stroke="black" stroke-width="2"/>
