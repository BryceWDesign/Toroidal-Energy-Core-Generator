<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: sans-serif; font-size: 14px; fill: black; }
    .wire { stroke: #000; stroke-width: 2; fill: none; }
    .block { fill: #ddd; stroke: #000; stroke-width: 1; }
  </style>

  <!-- Piezo Discs -->
  <rect x="50" y="100" width="100" height="40" class="block"/>
  <text x="55" y="125">12x Piezo Discs</text>

  <!-- Thermoelectric Modules -->
  <rect x="50" y="160" width="100" height="40" class="block"/>
  <text x="55" y="185">6x TEC1-12706</text>

  <!-- Rectifier -->
  <rect x="200" y="100" width="120" height="40" class="block"/>
  <text x="205" y="125">Bridge Rectifier</text>

  <!-- Supercapacitors -->
  <rect x="360" y="100" width="120" height="40" class="block"/>
  <text x="365" y="125">3x 100F Supercaps</text>

  <!-- DC-DC Converter -->
  <rect x="520" y="100" width="120" height="40" class="block"/>
  <text x="525" y="125">LM2596 Buck</text>

  <!-- USB Output -->
  <rect x="680" y="100" width="80" height="40" class="block"/>
  <text x="685" y="125">5V USB Out</text>

  <!-- Wires -->
  <line x1="150" y1="120" x2="200" y2="120" class="wire"/> <!-- Piezo to Rectifier -->
  <line x1="150" y1="180" x2="200" y2="120" class="wire"/> <!-- TEC to Rectifier -->
  <line x1="320" y1="120" x2="360" y2="120" class="wire"/> <!-- Rectifier to Supercaps -->
  <line x1="480" y1="120" x2="520" y2="120" class="wire"/> <!-- Supercaps to Buck -->
  <line x1="640" y1="120" x2="680" y2="120" class="wire"/> <!-- Buck to USB -->

  <!-- Ground symbols -->
  <text x="200" y="150">GND</text>
  <text x="360" y="150">GND</text>
  <text x="520" y="150">GND</text>
  <text x="680" y="150">GND</text>
</svg>
