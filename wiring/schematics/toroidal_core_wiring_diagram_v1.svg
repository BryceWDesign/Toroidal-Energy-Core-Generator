<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="960" height="720" viewBox="0 0 960 720" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font: 14px sans-serif; fill: #000; }
    .wire { stroke: #000; stroke-width: 2; fill: none; }
    .component { fill: #f3f3f3; stroke: #333; stroke-width: 1.5; }
  </style>

  <!-- Piezoelectric Disks -->
  <rect x="40" y="50" width="120" height="40" class="component"/>
  <text x="50" y="75" class="label">Piezo Array</text>

  <!-- TEG Modules -->
  <rect x="40" y="150" width="120" height="40" class="component"/>
  <text x="50" y="175" class="label">TEG Modules</text>

  <!-- Rectifier -->
  <rect x="200" y="100" width="100" height="40" class="component"/>
  <text x="210" y="125" class="label">Bridge Rectifier</text>

  <!-- Capacitor Bank -->
  <rect x="360" y="100" width="100" height="40" class="component"/>
  <text x="365" y="125" class="label">Capacitor Bank</text>

  <!-- Supercapacitor (optional) -->
  <rect x="360" y="180" width="100" height="40" class="component"/>
  <text x="365" y="205" class="label">Supercap (Opt.)</text>

  <!-- Voltage Regulator -->
  <rect x="520" y="140" width="120" height="40" class="component"/>
  <text x="530" y="165" class="label">LM2596 Regulator</text>

  <!-- Output -->
  <rect x="720" y="140" width="100" height="40" class="component"/>
  <text x="740" y="165" class="label">DC Output</text>

  <!-- Wiring -->
  <path class="wire" d="M160,70 L200,120"/>
  <path class="wire" d="M160,170 L200,120"/>
  <path class="wire" d="M300,120 L360,120"/>
  <path class="wire" d="M300,120 L360,200"/>
  <path class="wire" d="M460,120 L520,160"/>
  <path class="wire" d="M460,200 L520,160"/>
  <path class="wire" d="M640,160 L720,160"/>

  <!-- Ground Lines (symbolic) -->
  <line x1="200" y1="140" x2="200" y2="160" class="wire"/>
  <line x1="360" y1="140" x2="360" y2="160" class="wire"/>
  <line x1="720" y1="180" x2="720" y2="200" class="wire"/>
</svg>
